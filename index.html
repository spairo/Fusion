<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camu.Agente</title>

    <!-- Core Css -->
    <link href="css/core.css" rel="stylesheet" />
    <link type="image/x-icon" href="img/Icono.ico" rel="shortcut icon" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="loader"></div>

    <!-- Static navbar -->
    <div class="navbar-top f1" style="display:none;">
      <div class="container">
        <div class="logo" style="position:relative; z-index:3"></div>
        <div class="pull-right logout" style="position:relative ; z-index:2"></div>
      </div>
    </div>

    <!--  Main -->
    <div id="main" style="display:none;">
      <div class="subheader">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="avatar-full"></div>
              <div class="name">User</div>
              <div class="profile">profile</div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">

              <div class="pull-right">
                <div class="dropdown custom-menu">
                  <button type="button" class="btn btn-menu dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Menu <span class="caret"></span></button>
                  <ul class="dropdown-menu json-menu"></ul>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  //Main -->

    <!-- Container -->
    <div class="container">
      <div id="view-container">

        <!-- login -->
        <div id="logdIn" class="row" style="display:block;">
          <div class="col-md-4 col-md-offset-4">
            <div class="form-login">
              <div class="form-login-heading"></div>
                <div class="form-group">
                  <label class="control-label" for="user">Usuario</label>
                  <input type="text" id="user" class="form-control" maxlength="20" placeholder="Usuario" value="jrodriguezp" required autofocus>
                </div>
                <div class="form-group">
                  <label class="control-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control" maxlength="20" placeholder="Password" value="jrodriguezp1" required>
                </div>
                <div class="form-group">
                  <label class="control-label" for="ext">Extensión<span class="numbers"></span></label>
                  <input type="text" class="form-control input-lg" id="extens" maxlength="5" placeholder="Extension" value="85048">
                </div>
                <button id="login" data-loading-text="Loading..."class="btn btn-lg btn-login btn-block" autocomplete="off"><span class="glyphicon glyphicon-log-in"></span> Entrar</button>
            </div>
          </div>
        </div>
        <!-- //login -->

        <div class="container">

          <div id="services" class="row" style="display:none;">
            <div class="col-md-4 col-md-offset-4">
              <div class="box-services">
                <h1>Servicios</h1>
                <div id="pato"></div>
              </div>
            </div>
          </div>

          <div id="skills" class="row" style="display:none;">
            <div class="col-md-4 col-md-offset-4">
              <div class="box-skills">
                <h1>Skills</h1>
              </div>
            </div>
          </div>

          <div id="extension" class="row" style="display:none;">
            <div class="col-md-4 col-md-offset-4">
              <div class="box-extension">
                <h1>Extensión</h1>
                <div class="form-group">
                  <label class="control-label numbers" for="name"></label>
                  <input type="text" class="form-control input-lg" id="ext-number" minlength="4" maxlength="5" placeholder="Extension">
                  <button class="btn-block enter-ext"><span class="glyphicon glyphicon-ok"></span></button>
                </div>
              </div>
            </div>
          </div>

          <div id="search" class="row" style="display:none;">
            <div class="col-md-4 col-md-offset-4">
              <div class="box-search">

                <h1>Buscador</h1>

                <div class="form-group box-group">
                  <label class="control-label" for="name">Nombre</label>
                  <input type="text" class="form-control input-lg" id="box-name" minlength="3" maxlength="20" placeholder="Nombre">
                </div>

                <div class="form-group box-group">
                  <label class="control-label" for="paterno">Apellido Paterno</label>
                  <input type="text" class="form-control input-lg" id="box-pat" minlength="3" maxlength="20" placeholder="Apellido Paterno">
                </div>

                <div class="form-group box-group">
                  <label class="control-label" for="materno">Apellido Materno</label>
                  <input type="text" class="form-control input-lg" id="box-mat" minlength="3" maxlength="20" placeholder="Apellido Materno">
                </div>

                <div class="form-group box-group">
                  <label class="control-label" for="phone">Valor Clave</label><label class="numbers text-danger"></label>
                  <input type="text" class="form-control input-lg" id="box-phone" minlength="3" maxlength="20" placeholder="Valor Clave">
                </div>

                <button class="search-case btn-block"><span class="glyphicon glyphicon-search"></button>

              </div>
            </div>
          </div>

          <div id="search-result-get" class="row" style="display:none;">
            <div class="result"></div>
          </div>

          <div id="search-result" class="row" style="display:none;">
            <div class="btn-group btn-group-lg pull-left" role="group" aria-label="config">
              <button class="btn btn-search search-back">Nueva Busqueda <span class="glyphicon glyphicon-search"></button>
            </div>
            <div class="result"></div>
          </div>

          <div id="add-client" class="row" style="display:none;">

            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="add-result"></div>

              <div class="box-add">

                <h1>Agregar Cliente</h1>

                <div class="form-group add-group">
                  <label class="control-label" for="name">Nombre</label>
                  <input type="text" class="form-control input-lg" id="add-name" minlength="3" maxlength="20" placeholder="Nombre">
                </div>

                <div class="form-group">
                  <label class="control-label" for="name">Segundo Nombre</label>
                  <input type="text" class="form-control input-lg" id="add-2name" minlength="3" maxlength="20" placeholder="Segundo Nombre">
                </div>

                <div class="form-group add-group">
                  <label class="control-label" for="paterno">Apellido Paterno</label>
                  <input type="text" class="form-control input-lg" id="add-pat" minlength="3" maxlength="20" placeholder="Apellido Paterno">
                </div>

                <div class="form-group add-group">
                  <label class="control-label" for="materno">Apellido Materno</label>
                  <input type="text" class="form-control input-lg" id="add-mat" minlength="3" maxlength="20" placeholder="Apellido Materno">
                </div>

                <div class="form-group add-group">
                  <label class="control-label" for="phone">Valor Clave</label>
                  <input type="text" class="form-control input-lg" id="add-phone" minlength="3" maxlength="20" placeholder="Valor Clave">
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <button class="btn-add btn-block"><span class="glyphicon glyphicon-plus"></button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn-back search-back btn-block"><span class="glyphicon glyphicon-arrow-left"></button>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-md-3"></div>

          </div>

        </div>

      </div>
    </div><!-- //fluid -->

    <!-- Javascript Core -->
    <script src="js/src/jquery.min.js"></script>
    <script src="js/src/jquery.xdomainrequest.min.js"></script>
    <script src="js/src/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
